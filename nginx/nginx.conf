worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    upstream auth_backend      { server auth-service:8080; }
    upstream products_backend  { server product-service:8080; }
    upstream inventory_backend { server inventory-service:8080; }
    upstream orders_backend    { server order-service:8080; }
    upstream payments_backend  { server payment-service:8080; }
    upstream temporal_ui       { server temporal-ui:8080; }

    server {
        listen 80;

        # Basic Auth for Temporal UI
        auth_basic_user_file /etc/nginx/.htpasswd;

        location /auth/ {
            proxy_pass http://auth_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /products/ {
            proxy_pass http://products_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /inventory/ {
            proxy_pass http://inventory_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /orders/ {
            proxy_pass http://orders_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /payments/ {
            proxy_pass http://payments_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /temporal/ {
            auth_basic "Restricted Area";
            proxy_pass http://temporal_ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
