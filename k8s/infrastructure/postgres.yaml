apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-script
  namespace: limitedcart
data:
  init-multiple-databases.sh: |
    #!/bin/bash
    set -e
    echo "Creating application databases..."
    # Note: DB names must match env vars in configmap
    for db in auth_db product_db inventory_db orders_db payment_db temporal_db; do
      psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" <<-EOSQL
        SELECT 'CREATE DATABASE $db' WHERE NOT EXISTS (
            SELECT FROM pg_database WHERE datname = '$db'
        )\gexec
    EOSQL
    done
    echo "All databases created."
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: limitedcart
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres
  clusterIP: None # Headless service for StatefulSet
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/postgres
  storageClassName: manual
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: limitedcart
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: manual
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: limitedcart
spec:
  serviceName: "postgres-service"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          envFrom:
            - secretRef:
                name: common-secrets
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d/init-multiple-databases.sh
              subPath: init-multiple-databases.sh
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
        - name: init-script
          configMap:
            name: postgres-init-script
            defaultMode: 0755
