version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    command: postgres -c max_connections=200
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init/postgres/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - limitedcart-net

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: sh -c 'redis-server --appendonly yes --appendfsync everysec $${REDIS_PASSWORD:+--requirepass $$REDIS_PASSWORD}'
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - limitedcart-net

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    restart: unless-stopped
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: Lf4sFgH7QpW8rYbN6dZx3A
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    ports:
      - "9192:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - limitedcart-net

  temporal:
    image: temporalio/auto-setup:1.22.4
    container_name: temporal
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PWD=${POSTGRES_PASSWORD}
      - POSTGRES_SEEDS=postgres
      - DBNAME=temporal_db
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/dynamicconfig/development.yaml
    ports:
      - "7233:7233"
    volumes:
      - ./docker/temporal/dynamicconfig:/etc/temporal/dynamicconfig
    networks:
      - limitedcart-net

  temporal-ui:
    image: temporalio/ui:2.20.0
    container_name: temporal-ui
    restart: unless-stopped
    depends_on:
      temporal:
        condition: service_started
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_UI_PUBLIC_PATH=/temporal
    networks:
      - limitedcart-net

  zipkin:
    image: openzipkin/zipkin:3.4
    container_name: zipkin
    restart: unless-stopped
    ports:
      - "9411:9411"
    networks:
      - limitedcart-net

  swagger-ui:
    image: swaggerapi/swagger-ui:v5.17.2
    container_name: swagger-ui
    restart: unless-stopped
    environment:
      SWAGGER_JSON_URL: /docs/product
      URLS: "[ { url: '/docs/auth', name: 'Auth Service' }, { url: '/docs/products', name: 'Product Service' }, { url: '/docs/inventory', name: 'Inventory Service' }, { url: '/docs/orders', name: 'Order Service' }, { url: '/docs/payments', name: 'Payment Service' }, { url: '/docs/notifications', name: 'Notification Service' } ]"
    networks:
      - limitedcart-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.4
    container_name: elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - limitedcart-net

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: auth-service
    image: limitedcart/auth-service
    container_name: auth-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      AUTH_DB: ${AUTH_DB}
      KAFKA_BOOTSTRAP: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TEMPORAL_ADDRESS: temporal:7233

      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      ZIPKIN_ENDPOINT: ${ZIPKIN_ENDPOINT}
      ALLOWED_HOST_CORS: ${ALLOWED_HOST_CORS}

      ADMIN_BOOTSTRAP_EMAIL: ${ADMIN_BOOTSTRAP_EMAIL}
      ADMIN_BOOTSTRAP_PASSWORD: ${ADMIN_BOOTSTRAP_PASSWORD}

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1",
        ]
      start_period: 50s
      start_interval: 5s
      interval: 300s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - limitedcart-net

  product-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: product-service
    image: limitedcart/product-service
    container_name: product-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PRODUCT_DB: ${PRODUCT_DB}
      KAFKA_BOOTSTRAP: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      TEMPORAL_ADDRESS: temporal:7233
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ZIPKIN_ENDPOINT: ${ZIPKIN_ENDPOINT}

      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      ALLOWED_HOST_CORS: ${ALLOWED_HOST_CORS}

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1",
        ]
      start_period: 40s
      start_interval: 5s
      interval: 300s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - limitedcart-net

  inventory-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: inventory-service
    image: limitedcart/inventory-service
    container_name: inventory-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      INVENTORY_DB: ${INVENTORY_DB}
      KAFKA_BOOTSTRAP: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      TEMPORAL_ADDRESS: temporal:7233

      ZIPKIN_ENDPOINT: ${ZIPKIN_ENDPOINT}

      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      ALLOWED_HOST_CORS: ${ALLOWED_HOST_CORS}

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1",
        ]
      start_period: 50s
      start_interval: 5s
      interval: 300s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - limitedcart-net

  order-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: order-service
    image: limitedcart/order-service
    container_name: order-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      temporal:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      ORDERS_DB: ${ORDERS_DB}
      KAFKA_BOOTSTRAP: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      TEMPORAL_ADDRESS: temporal:7233
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ZIPKIN_ENDPOINT: ${ZIPKIN_ENDPOINT}

      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      ALLOWED_HOST_CORS: ${ALLOWED_HOST_CORS}

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1",
        ]
      start_period: 20s
      start_interval: 2s
      interval: 300s
      timeout: 2s
      retries: 5
    restart: unless-stopped
    networks:
      - limitedcart-net

  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: payment-service
    image: limitedcart/payment-service
    container_name: payment-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PAYMENT_DB: ${PAYMENT_DB}
      KAFKA_BOOTSTRAP: kafka:9092
      TEMPORAL_SERVICE_ADDRESS: temporal:7233

      ZIPKIN_ENDPOINT: ${ZIPKIN_ENDPOINT}

      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      ALLOWED_HOST_CORS: ${ALLOWED_HOST_CORS}

      PAYMENT_FRONTEND_BASE_URL: http://localhost:8080
      PAYMENT_PROVIDER_MODE: ${PAYMENT_PROVIDER_MODE}
      ORDER_SERVICE_URL: http://order-service:8080

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1",
        ]
      start_period: 40s
      start_interval: 5s
      interval: 300s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - limitedcart-net

  temporal-worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: temporal-worker
    image: limitedcart/temporal-worker
    container_name: temporal-worker
    depends_on:
      order-service:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
      temporal:
        condition: service_started
      kafka:
        condition: service_started
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      INVENTORY_SERVICE_URL: http://inventory-service:8080
      PAYMENT_SERVICE_URL: http://payment-service:8080
      ORDER_SERVICE_URL: http://order-service:8080
      ZIPKIN_ENDPOINT: ${ZIPKIN_ENDPOINT}

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1",
        ]
      start_period: 50s
      start_interval: 5s
      interval: 300s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - limitedcart-net

  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: notification-service
    image: limitedcart/notification-service
    container_name: notification-service
    depends_on:
      kafka:
        condition: service_started
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      ZIPKIN_ENDPOINT: ${ZIPKIN_ENDPOINT}
      ALLOWED_HOST_CORS: ${ALLOWED_HOST_CORS}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1",
        ]
      start_period: 50s
      start_interval: 5s
      interval: 300s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - limitedcart-net

  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
      args:
        - BASE_URL=http://localhost:8080
    container_name: frontend
    restart: unless-stopped
    networks:
      - limitedcart-net

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/entrypoint.sh:/entrypoint.sh:ro
    environment:
      NGINX_BASIC_AUTH_USER: ${NGINX_BASIC_AUTH_USER}
      NGINX_BASIC_AUTH_PASSWORD: ${NGINX_BASIC_AUTH_PASSWORD}
    entrypoint: ["/entrypoint.sh"]
    command: ["nginx", "-g", "daemon off;"]
    depends_on:
      frontend:
        condition: service_started
      auth-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
    ports:
      - "${GATEWAY_PORT}:80"

    networks:
      - limitedcart-net

networks:
  limitedcart-net:

volumes:
  postgres_data:
  kafka_data:
  elasticsearch_data:
  redis_data:
